<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="./assets/css/style.css"> <!-- Referência ao arquivo CSS -->
</head>

<body>
    <script src="./assets/js/main.js"></script> <!-- Referência ao arquivo JavaScript -->

    <section class="container">
        <h1>Tabela IMC</h1>

        <div class="imc-result">
            <div class="imc">
                <h2>IMC</h2>
                <p>
                    Menos do que 18,5 <br>
                    Entre 18,5 e 24,9 <br>
                    Entre 25 e 29,9 <br>
                    Entre 30 e 34,9 <br>
                    Entre 35 e 39,9 <br>
                    Mais do que 40
                </p>
            </div>
            <div class="resultado">
                <h2>Resultado</h2>
                <p>
                    Abaixo do peso <br>
                    Peso normal <br>
                    Sobrepeso <br>
                    Obesidade grau 1 <br>
                    Obesidade grau 2 <br>
                    Obesidade grau 3
                </p>
            </div>
        </div>

        <h2>Calcule seu IMC</h2>

    <form action = "/" id= "formulario" method = "POST">
            <label for="Peso">Peso (kg)</label>
            <input type="text" id="Peso">

            <label for="Altura">Altura (m)</label>
            <input type="text" id="Altura">

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado" style="margin-top: 20px; font-weight: bold;"></div>
    </section>
</body>

</html>
